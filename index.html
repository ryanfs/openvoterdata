          <td><button onclick="voteForCandidate('guns')" class="btn btn-primary">Vote</button> Gun Control</td>

        <tr>
          <td><button onclick="voteForCandidate('env')" class="btn btn-primary">Vote</button> Environment</td>

        </tr>
      </tbody>
    </table>
  </div>
